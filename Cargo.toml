[package]
name = "tarea"
version = "0.1.0"
authors = ["Marcel Arie"]
edition = "2024"
description = "small task manager"
readme = "README.md"
homepage = "https://github.com/marcelarie/tarea"
repository = "https://github.com/marcelarie/tarea"
license = "MIT"
keywords = ["cli", "productivity", "tasks"]
categories = ["command-line-utilities"]

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.41", features = ["derive"] }
clap_complete = "4.5"
colored = "3.0.0"
rusqlite = "0.31"
terminal_size = "0.3"
textwrap = "0.16"
uuid = { version = "1.17.0", features = ["v4"] }

[profile.release]
opt-level = 3        # full speed
lto = "fat"          # good trade-off compile vs run-time
codegen-units = 1    # maximise inlining
panic = "abort"      # 5â€“10 % smaller binary & a bit faster


[profile.release-with-debug]
inherits = "release"
debug = true            # full DWARF
strip = "none"          # keep the symbols
lto   = "thin"
codegen-units = 1

